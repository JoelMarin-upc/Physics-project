name: Build

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build project
        run: msbuild ./PhysicsGame.sln /p:Configuration=Release
        
      - name: Create artifact directory
        run: mkdir ./artifact/PhysicsGame
        
      - name: Copy executable to artifact directory
        run: copy ./Build/PhysicsGame/Release/Win32/PhysicsGame.exe ./artifact/PhysicsGame/PhysicsGame.exe
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          path: ./artifact/PhysicsGame
